<!--7.ZADATAK

DEFINISATI FUNKCIJU KOJA OD KORISNIKA TRAZI UNOS BROJA GODINA I ZATIM ISPISUJE
PORUKU DA LI JE KORISNIK PUNOLETAN ILI NE.
FUNKCIJA TREBA DA SE POZIVA SVAKIH 20 SEKUNDI.   --->

<script>

function brojGodina(){

    let godina = prompt("Unesite godine: ");

if(godina >= 18){
    alert("Pristup je dozvoljen jer ste punoletni");
} else {
    alert("Pristup je odbijen jer ste maloletni ");

}
}


setInterval(brojGodina, 20000);










</script>
